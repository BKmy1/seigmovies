<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>视频名称

            <div class="layui-input-inline">
                <input type="text" id="name" name="name"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>请正确输入名称
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>发布时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="publishTime" name="publishTime"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="description" name="description"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>请正确输入描述
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>导演
            </label>
            <div class="layui-input-inline">
                <input type="text" id="director" name="director"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>标签
            </label>
            <div class="layui-input-inline">
                <select id="tags" name="tags" class="valid">
                    <option value="爱情">爱情</option>
                    <option value="剧情">剧情</option>
                    <option value="惊悚">惊悚</option>
                    <option value="喜剧">喜剧</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>演员
            </label>
            <div class="layui-input-inline">
                <input type="text" id="actors" name="actors"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit>
                添加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;


        //监听提交
        form.on('submit(add)',
            function (data) {
                $.ajax({
                    url: '/backVideo/addVideo',
                    method: "POST",
                    data: data.field,
                    success: function (res) {

                        layer.alert("添加成功", {
                                icon: 6
                            },
                            function () {
                                xadmin.father_reload();
                            });
                    },
                    error: function (error) {
                        alert("出现异常！")
                    }
                })
                return false;
            });
    });
</script>
