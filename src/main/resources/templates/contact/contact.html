<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
</head>
<body>
<div class="contact-container" th:fragment="contact">
    <div class="contact-title">
        联系我们
    </div>
    <div class="contact-form">
        <form th:action="@{/contact/doContact}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">邮箱账号：</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱">
                </div>
            </div>
            <!-- 验证码 -->
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">账号的密码：</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">我要留言</label>
                <textarea class="form-control" name="textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">上传文件</label>
                <input type="file" name="files" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" style="margin-top:20px;">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
