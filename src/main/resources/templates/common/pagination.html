<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<body>
<div th:fragment="pagination" style="margin-top: 40px;">
    <p style="text-align: center">
        <span th:if="${currentPageNo} > 1">
             <a th:href="@{/video/index/1}">首页</a>
             <a th:href="@{'/video/index/'+${currentPageNo-1}}">上一页</a>
        </span>
        <span th:if="${currentPageNo} < ${totalPage}">
            <a th:href="@{'/video/index/'+${currentPageNo+1}}">下一页</a>
            <a th:href="@{'/video/index/'+${totalPage}}">尾页</a>
        </span>
        当前第<span th:text="${pageNo}"></span>页;
        共<span th:text="${totalPage}"></span>页;
        总共<span th:text="${total}"></span>条;
    </p>
</div>
</body>
</html>
